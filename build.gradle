plugins {
    id 'java-gradle-plugin'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'st.bleeker.chocolate'
archivesBaseName = 'gradle'
version = '0.1.0'

gradlePlugin {
    plugins {
        user {
            id = 'chocolate-gradle-user'
            implementationClass = 'st.bleeker.chocolate.gradle.dev.user.UserPlugin'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        name = "fabric-loom"
        url = 'https://maven.fabricmc.net/'
    }
}

dependencies {
    implementation 'org.jetbrains:intellij-fernflower:1.0.0.2'
}
